<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login bootstrap</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="LoginSignupBootstrap.css">
  </head>
  <body>
    <div class="container">
    <form action="index.html" method="post">
      <div class="row">
        <div class="col-sm-8 col-sm-offset-2" id="form">
          <h1 class="text-center">Login</h1>
          <h4>Not a member? &nbsp;<a href="Signup.html">Sign up now!</a>
          <fieldset class="form-group">
            <label class="col-form-label" for="name">UserName:</label>
            <input class="form-control" type="text" id="name" name="user_name">

            <label class="col-form-label" for="password">Password:</label>
            <input class="form-control" type="password" id="password" name="user_password">
          </fieldset>
          <button type="submit" class="btn btn-success btn-block">Login</button>
        </div>
      </div>
    </form>
    </div>
  </body>
</html>
