<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="Signup.css">
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>

</head>
<body>

<form action="index.html" method="post">

    <h1>Sign Up</h1>

    <fieldset>
        <legend>Your basic info</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="user_name">

        <label for="mail">Email:</label>
        <input type="email" id="mail" name="user_email">

        <label for="password">Password:</label>
        <input type="password" id="password" name="user_password">

        <label for="age">Age:</label>
        <input type="age" id="age" name="user_age">
    </fieldset>


    <fieldset>

        <label>Who are you:</label>
        <input type="checkbox" id="Coach" value="coach" name="user_interest"><label >Coach</label>
        <input type="checkbox" id="Player" value="player" name="user_interest"><label >Player</label>
        <input type="checkbox" id="Parent or Fans" value="parent" name="user_interest"><label >Parent or Fans</label>

    </fieldset>
    <button type="submit">Sign Up</button>
</form>


</body>
</html>
