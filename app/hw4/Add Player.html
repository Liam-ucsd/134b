<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Player</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./MainNav.css">
</head>
<body>
<nav class="navbar navbar-default" id="teamNav">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4"><h1>Team Name Here</h1></div>
            <div class="col-sm-4 glyph"><span class="glyphicon glyphicon-plus"></span></div>
        </div>
        <div class="row full-width">
            <div class="col-xs-3"><a href="#">Home</a></div>
            <div class="col-xs-3 active"><a href="./GameBootstrap.html">Game</a></div>
            <div class="col-xs-3"><a href="./Player.html">Player</a></div>
            <div class="col-xs-3"><a href="./Manage.html">Manage</a></div>
        </div><!-- /.navbar row -->
    </div><!-- /.container-fluid -->
</nav>
<div class="container-fluid">
    <p class="big-text" style="text-align: center">Add a New Player</p>
    <form>
        <div class="form-group row">
            <div class="col-sm-1">
                <label for="PlayerName">Name </label>
            </div>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="PlayerName">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-1">
                <label for="Position">Position </label>
            </div>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="Position">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-1">
                <label for="jnumber">Jersey Number </label>
            </div>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="jnumber">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-1">
                <label for="Birthday">Birthday </label>
            </div>
            <div class="col-sm-10">
                <input type="time" class="form-control" id="Birthday">
            </div>
            <div class="col-sm-1">
                <span class="glyphicon glyphicon-calendar"></span>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-1">
                <label for="height">Height </label>
            </div>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="height">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-1">
                <label for="weight">Weight </label>
            </div>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="weight">
            </div>
        </div>


        <input class="btn btn-primary" type="submit" value="Add">
    </form>
</div>
</body>
</html>
