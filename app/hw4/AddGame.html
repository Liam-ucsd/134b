<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Game Bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./MainNav.css">
</head>
<body>

    <nav class="navbar navbar-default" id="teamNav">
      <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4"><h1>Team Name Here</h1></div>
            <div class="col-sm-4 glyph"><span class="glyphicon glyphicon-plus"></span></div>
        </div>
        <div class="row full-width">
            <div class="col-xs-3"><a href="#">Home</a></div>
            <div class="col-xs-3 active"><a href="./GameBootstrap.html">Game</a></div>
            <div class="col-xs-3"><a href="./Player.html">Player</a></div>
            <div class="col-xs-3"><a href="./Manage.html">Manage</a></div>
        </div><!-- /.navbar row -->
      </div><!-- /.container-fluid -->
    </nav>
    <div class="container-fluid">
        <p class="big-text" style="text-align: center">Add a New Match</p>
        <form>
            <div class="form-group row">
                <div class="col-sm-1">
                    <label for="oppName">Opponent Team </label>
                </div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="oppName">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-1">
                    <label for="dateTime">Date/Time </label>
                </div>
                <div class="col-sm-10">
                    <input type="time" class="form-control" id="dateTime">
                </div>
                <div class="col-sm-1">
                    <span class="glyphicon glyphicon-calendar"></span>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-1">
                    <label for="loca">Location </label>
                </div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="loca">
                </div>
            </div>

            <fieldset class="form-group">
                <div class="row">
                  <label class="col-form-legend col-sm-2">Status</label>
                  <div class="col-sm-10">
                    <div class="form-check">
                      <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="homeAway" id="homeGame" value="home" checked>
                        Home Game
                      </label>
                    </div>
                    <div class="form-check">
                      <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="homeAway" id="awayGame" value="away">
                        AwayGame
                      </label>
                    </div>
                  </div>
                </div>
            </fieldset>
            <input class="btn btn-primary" type="submit" value="Add">
        </form>
    </div>
</body>
