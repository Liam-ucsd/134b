<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stats Bootstrap</title>
    <link rel="stylesheet" href="General.css">
    <link rel="stylesheet" href="./MainNav.css">
</head>
<body>
    <nav class="navbar navbar-default" id="teamNav">
      <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4"><h1>Team Name Here</h1></div>
            <!-- <div class="col-sm-4 glyph"><a href="Logout.html"><span class="glyphicon glyphicon-log-out"></span></a></div> -->
            <div class="col-sm-4 glyph"><a href="Logout.html" class="btn btn-success">log out</a></div>
        </div>
        <div class="row full-width">
            <div class="col-xs-3"><a href="#">Home</a></div>
            <div class="col-xs-3"><a href="./GameBootstrap.html">Game</a></div>
            <div class="col-xs-3"><a href="./Player.html">Player</a></div>
            <div class="col-xs-3"><a href="./Manage.html">Manage</a></div>
        </div><!-- /.navbar row -->
      </div><!-- /.container-fluid -->
    </nav>
    <div class="container-fluid" id="content"></div>
    <template id="statsTemplate">
        <div class="row">
            <div class="col-sm-2">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                        </tr>
                    </thead>
                    <tbody id="playerNames">
                      <template id="playerNamesTemplate">
                        <tr>
                          <th scope="row" class="jnumber"></th>
                          <td><span class="name text-nowrap"></span></td>
                        </tr>
                      </template>
                    </tbody>
                </table>
            </div>
            <div class="col-sm-10">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Foul</th>
                                <th scope="col">Red Card</th>
                                <th scope="col">Yellow Card</th>
                                <th scope="col">Shots on Goal</th>
                                <th scope="col">Goals</th>
                                <th scope="col">Corner Kicks</th>
                                <th scope="col">Goal Kicks</th>
                                <th scope="col">Penalty Kicks</th>
                                <th scope="col">Throw-ins</th>
                                <th scope="col">Appearances</th>
                            </tr>
                        </thead>
                        <tbody id="playerStats">
                          <template id="playerStatsTemplate">
                            <tr>
                              <td class="foul"></td>
                              <td class="redCard"></td>
                              <td class="yellowCard"></td>
                              <td class="shotsOnGoal"></td>
                              <td class="goals"></td>
                              <td class="cornerKicks"></td>
                              <td class="goalKicks"></td>
                              <td class="penaltyKicks"></td>
                              <td class="throwIns"></td>
                              <td class="appearances"></td>
                              <td><button class="btn btn-primary" id="renderEditStatsFormButton">edit</button></td>
                            </tr>
                          </template>
                        </tbody>
                    </table>
                </div>
            </div>
        </div> <!--end row-->
      </template> <!-- end fluid container -->
      <template id="editStatsForm">
        <p class="big-text" style="text-align:center">Edit This Player's Stats</p>
        <form>
          <div class="form-group row">
            <div class="col-sm-1">
              <label for="name">Name </label>
            </div>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-1">
              <label for="jnumber">Jersey Number: </label>
            </div>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="jnumber">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-1">
              <label for="foul">Fouls </label>
            </div>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="foul">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-1">
              <label for="redCard">Red Cards </label>
            </div>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="redCard">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-1">
              <label for="yellowCard">Yello Cards </label>
            </div>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="yellowCard">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-1">
              <label for="shotsOnGoal">Shots on Goal </label>
            </div>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="shotsOnGoal">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-1">
              <label for="goals">Goals </label>
            </div>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="goals">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-1">
              <label for="cornerKicks">Corner Kicks </label>
            </div>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="cornerKicks">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-1">
                <label for="goalKicks">Goal Kicks </label>
            </div>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="goalKicks">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-1">
              <label for="penaltyKicks">Penalty Kicks </label>
            </div>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="penaltyKicks">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-1">
              <label for="throwIns">Throw Ins </label>
            </div>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="throwIns">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-1">
              <label for="appearances">Appearances </label>
            </div>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="appearances">
            </div>
          </div>
          <input class="btn btn-primary" id="editStatsButton" type="button" value="Edit">
          <input class="btn btn-primary" type="button" onclick="getStats()" value="Cancel">
        </form>
      </template>
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
    <script src="js/stats.js"></script>
</body>
</html>
