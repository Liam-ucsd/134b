<template id="player">
  <div class="row">
      <div class="col-sm-4"></div>
      <div class="col-sm-4"></div>
      <div class="col-sm-4" style="text-align:right">
        <input class="btn btn-primary" id="editButton" type="button" value="edit">
        <input class="btn btn-primary" id="deleteButton" type="button" value="delete">
        <input class="btn btn-primary" id="addButton" type="button" value="add">
      </div>
  </div>
  <div class="row">
      <div class="col-xs-4">
          <div class="circle-avatar" style="background-image:url(./COrton.jpg)"></div>
      </div>
      <div class="col-xs-4 big-text" style="text-align: center">
          <p id="name">Connor Orton</p>
          <p>Player #000000001</p>
      </div>
      <div class="col-xs-4"></div>
  </div>
  <table class="table table-sm">
    <tbody>
        <tr>
            <th scope="row">Position</th>
            <td id="position">Forward</td>
        </tr>
        <tr>
            <th scope="row">Jersey #</th>
            <td id="jnumber">0</td>
        </tr>
        <tr>
            <th scope="row">Date of Birth</th>
            <td id="birthday">2/29/1996</td>
        </tr>
        <tr>
            <th scope="row">Height(ft)</th>
            <td id="height">0</td>
        </tr>
        <tr>
            <th scope="row">Weight(lb)</th>
            <td id="weight">0</td>
        </tr>
        <tr>
            <!--TODO goals and assists weren't in addplayer.html  -->
            <th scope="row">Goals</th>
            <td id="goals">0</td>
        </tr>
        <tr>
            <th scope="row">Assists</th>
            <td id="assists">0</td>
        </tr>
        <tr>
            <th scope="row">Games Played</th>
            <td id="gamesPlayed">0</td>
        </tr>
    </tbody>
  </table>
</template>

  <p class="big-text" style="text-align: center" id="title"></p>

      </div>

        <input type="number" class="form-control" id="jnumber">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-1">
        <label for="Birthday">Birthday </label>
      </div>
      <div class="col-sm-10">
        <input type="date" class="form-control" id="Birthday">
      </div>
      <div class="col-sm-1">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-1">
        <label for="height">Height(ft) </label>
      </div>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="height">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-1">
        <label for="weight">Weight(lb) </label>
      </div>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="weight">
      </div>

    <div class="form-group row">
      <div class="col-sm-1">
        <label for="goals">Goals </label>
      </div>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="goals">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-1">
        <label for="goals">Assists </label>
      </div>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="assists">

    </div>

      <div class="col-sm-1">
        <label for="goals">Games Played </label>
      </div>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="gamesPlayed">
      </div>

    <input class="btn btn-primary" id="updateButton" type="button" value="Add">
    <input class="btn btn-danger" id="cancelButton" type="button" value="Cancel">

<template id="editStatsForm">
  <p class="big-text" style="text-align:center">Edit This Player's Stats</p>
  <form>
    <div class="form-group row">
      <div class="col-sm-1">
        <label for="name">Name </label>
      </div>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-1">
        <label for="jnumber">Jersey Number: </label>
      </div>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="jnumber">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-1">
        <label for="foul">Fouls </label>
      </div>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="foul">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-1">
        <label for="redCard">Red Cards </label>
      </div>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="redCard">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-1">
        <label for="yellowCard">Yello Cards </label>
      </div>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="yellowCard">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-1">
        <label for="shotsOnGoal">Shots on Goal </label>
      </div>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="shotsOnGoal">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-1">
        <label for="goals">Goals </label>
      </div>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="goals">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-1">
        <label for="cornerKicks">Corner Kicks </label>
      </div>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="cornerKicks">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-1">
          <label for="goalKicks">Goal Kicks </label>
      </div>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="goalKicks">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-1">
        <label for="penaltyKicks">Penalty Kicks </label>
      </div>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="penaltyKicks">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-1">
        <label for="throwIns">Throw Ins </label>
      </div>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="throwIns">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-1">
        <label for="appearances">Appearances </label>
      </div>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="appearances">
      </div>
    </div>
    <input class="btn btn-primary" id="editStatsButton" type="button" value="Edit">
    <input class="btn btn-primary" type="button" onclick="getStats()" value="Cancel">
  </form>
</template>
