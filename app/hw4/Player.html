<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Player Bootstrap</title>
    <link rel="stylesheet" href="Player.css">
    <link rel="stylesheet" href="./MainNav.css">
    <link rel="stylesheet" href="General.css">
</head>
<body>

    <nav class="navbar navbar-default" id="teamNav">
      <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4"><h1>Team Name Here</h1></div>
            <!-- <div class="col-sm-4 glyph"><a href="Logout.html" class="btn btn-success">log out</a></div> -->
            <div class="col-sm-4 glyph"><a href="Logout.html" class="btn btn-success">log out</a></div>
        </div>
        <div class="row full-width">
            <div class="col-xs-3"><a href="#">Home</a></div>
            <div class="col-xs-3"><a href="./GameBootstrap.html">Game</a></div>
            <div class="col-xs-3 active"><a href="./Player.html">Player</a></div>
            <div class="col-xs-3"><a href="./Manage.html">Manage</a></div>
        </div><!-- /.navbar row -->
      </div><!-- /.container-fluid -->
    </nav>

    <a href="Stats.html" type="submit" class="btn btn-success btn-block">All Players Statistic</a>
    <div class="container-fluid" id="content"></div>




    <template id="player">
      <div class="row">
          <div class="col-sm-4"></div>
          <div class="col-sm-4"></div>
          <div class="col-sm-4" style="text-align:right">
            <input class="btn btn-primary" id="editButton" type="button" value="edit">
            <input class="btn btn-primary" id="deleteButton" type="button" value="delete">
            <input class="btn btn-primary" id="addButton" type="button" value="add">
          </div>
      </div>



      <div class="row">
          <div class="col-xs-4">
              <div class="circle-avatar" style="background-image:url(./COrton.jpg)"></div>
          </div>
          <div class="col-xs-4 big-text" style="text-align: center">
              <p id="name">Connor Orton</p>
              <p>Player #000000001</p>
          </div>
          <div class="col-xs-4"></div>
      </div>
      <table class="table table-sm">
        <tbody>
            <tr>
                <th scope="row">Position</th>
                <td id="position">Forward</td>
            </tr>
            <tr>
                <th scope="row">Jersey #</th>
                <td id="jnumber">0</td>
            </tr>
            <tr>
                <th scope="row">Date of Birth</th>
                <td id="birthday">2/29/1996</td>
            </tr>
            <tr>
                <th scope="row">Height(ft)</th>
                <td id="height">0</td>
            </tr>
            <tr>
                <th scope="row">Weight(lb)</th>
                <td id="weight">0</td>
            </tr>
            <tr>
                <!--TODO goals and assists weren't in addplayer.html  -->
                <th scope="row">Goals</th>
                <td id="goals">0</td>
            </tr>
            <tr>
                <th scope="row">Assists</th>
                <td id="assists">0</td>
            </tr>
            <tr>
                <th scope="row">Games Played</th>
                <td id="gamesPlayed">0</td>
            </tr>
        </tbody>
      </table>
    </template>
    <template id="editAddPlayerForm">
      <p class="big-text" style="text-align: center" id="title"></p>
      <form>
        <div class="form-group row">
          <div class="col-sm-1">
            <label for="PlayerName">Name </label>
          </div>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="PlayerName">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-1">
            <label for="Position">Position </label>
          </div>
          <div class="col-sm-10">
            <select class="form-control" id="Position">
              <option>forward</option>
              <option>right back</option>
              <option>right midfielder</option>
              <option>defensive midfielder</option>
              <option>goalkeeper</option>
              <option>striker</option>
              <option>left midfielder</option>
              <option>left back</option>
              <option>stopper</option>
              <option>sweeper</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-1">
            <label for="jnumber">Jersey Number </label>
          </div>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="jnumber">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-1">
            <label for="Birthday">Birthday </label>
          </div>
          <div class="col-sm-10">
            <input type="date" class="form-control" id="Birthday">
          </div>
          <div class="col-sm-1">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-1">
            <label for="height">Height(ft) </label>
          </div>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="height">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-1">
            <label for="weight">Weight(lb) </label>
          </div>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="weight">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-1">
            <label for="goals">Goals </label>
          </div>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="goals">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-1">
            <label for="goals">Assists </label>
          </div>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="assists">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-1">
            <label for="goals">Games Played </label>
          </div>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="gamesPlayed">
          </div>
        </div>
        <input class="btn btn-primary" id="updateButton" type="button" value="Add">
        <input class="btn btn-danger" type="button" onclick="getPlayers()" value="Cancel">
      </form>
    </template>
  <script src="js/crudPlayers.js"></script>
</body>
</html>
