<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <title>Add Game Bootstrap</title> <link href="./MainNav.css"rel="stylesheet"> <link href="General.css"rel="stylesheet"> <meta content="width=device-width,initial-scale=1"name="viewport"> </head> <body> <nav class="navbar navbar-default"id="teamNav"> <div class="container-fluid"> <div class="row"> <div class="col-sm-4"></div> <div class="teamname"><h2>TeamWatch</h2></div> <div class="col-sm-4 glyph"><a href="Logout.html"class="btn-success logoutbtn"onclick="return logoutUser()">log out</a></div> </div> <div class="row full-width"> <div class="col-xs-3"><a href="./HomeBootstrap.html">Home</a></div> <div class="col-xs-3"><a href="./GameBootstrap.html">Game</a></div> <div class="col-xs-3"><a href="./Manage.html?render=players">Player</a></div> <div class="col-xs-3 active"><a href="./Manage.html">Manage</a></div> </div> </div> </nav> <div class="container-fluid"> <p class="big-text"id="title"style="text-align:center;font-size:8vw">Add a New Match</p> <form> <div class="row form-group"> <div class="col-sm-1"> <label for="oppName">Opponent Team </label> </div> <div class="col-sm-10"> <input class="form-control"id="oppName"> </div> </div> <div class="row form-group"> <div class="col-sm-1"> <label for="gameDate">Date/Time </label> </div> <div class="col-sm-5"> <input class="form-control"id="gameDate"type="date"> </div> <div class="col-sm-5"> <input class="form-control2"id="gameTime"type="time"> </div> <div class="col-sm-1"> <span class="glyphicon glyphicon-calendar"></span> </div> </div> <div class="row form-group"> <div class="col-sm-1"> <label for="loca">Location </label> </div> <div class="col-sm-10"> <input class="form-control"id="loca"> </div> </div> <fieldset class="form-group"> <div class="row"> <label class="col-form-legend col-sm-2">Type</label> <div class="col-sm-10"> <div class="form-check"> <label class="form-check-label"> <input class="form-check-input"id="homeGame"type="radio"name="homeAway"value="home"checked> Home Game </label> </div> <div class="form-check"> <label class="form-check-label"> <input class="form-check-input"id="awayGame"type="radio"name="homeAway"value="away"> Away Game </label> </div> </div> </div> </fieldset> <fieldset class="form-group"> <div class="row"> <label class="col-form-legend col-sm-2">Status</label> <div class="col-sm-10"> <div class="form-check"> <label class="form-check-label"> <input class="form-check-input"id="finished"type="radio"name="isFinished"value="yes"> Finished </label> </div> <div class="form-check"> <label class="form-check-label"> <input class="form-check-input"id="notFinished"type="radio"name="isFinished"value="no"checked> Not Finished </label> </div> </div> </div> </fieldset> <div class="row form-group"> <div class="col-sm-1"> <label for="homeScore">Home Score </label> </div> <div class="col-sm-5"> <input class="form-control"id="homeScore"type="number"> </div> <div class="col-sm-1"> <label for="awayScore"> Away Score </label> </div> <div class="col-sm-5"> <input class="form-control"id="awayScore"type="number"> </div> </div> <button class="btn btn-primary"id="add"onclick="addGame()"style="margin-right:2vw"type="button">Add</button> </form> </div> <script src="js/firebase.js"></script> <script src="js/crudGame.js"></script> </body></html>
