<html>
  <head>
    <meta charset="utf-8">
    <title>Login bootstrap</title>

  <body>
    <div class="container">
    <form>
      <div class="row">
        <div class="col-sm-8 col-sm-offset-2" id="form">
          <h1 class="text-center">Login</h1>
          <h3 style="font-size: 6vw">Not a member? &nbsp;<a href="./SignupBootstrap.html">Sign up now!</a> </h3>
          <fieldset class="form-group">
            <label class="col-form-label" for="name" style="font-size: 6vw">Email:</label>
            <input class="form-control" type="email" id="name" name="user_name" required>

            <label class="col-form-label" for="password" style="font-size: 6vw">Password:</label>
            <input class="form-control" type="password" id="password" name="user_password" required>
          </fieldset>
          <button type="button" id="login" class="btn btn-success btn-block" onclick="loginUser()">Login</button>
        </div>
      </div>
    </form>
    </div>
    <script src="js/firebase.js"></script>
    <script src="js/signin.js"></script>
