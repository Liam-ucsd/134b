<html>
  <head>
    <meta charset="utf-8">
    <title>Signup Bootstrap</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="./MainNav.css">
    <link rel="stylesheet" href="General.css">
    <link rel="stylesheet" href="Signup.css">
    <link rel="stylesheet" href="LoginSignupBootstrap.css">
  </head>
  <body>
    <div class="container">
      <form action="index.html" method="post">
        <div class="row">
          <div class="col-sm-8 col-sm-offset-2" id="form">
            <h1 class="text-center">Sign Up</h1>
            <fieldset class="form-group">
              <legend>Your basic info</legend>
              <label for="name" class="col-form-label">Name:</label>
              <input class="form-control" type="text" id="name" name="user_name">

              <label for="password" class="col-form-label">Password:</label>
              <input class="form-control" type="password" id="password" name="user_password">

              <label class="col-form-label" for="mail">Email:</label>
              <input class="form-control" type="email" id="mail" name="user_email">

              <label class="col-form-label" for="age">Age:</label>
              <input class="form-control" type="age" id="age" name="user_age">
            </fieldset>
            <fieldset class="checkbox form-check">
              <p>Who are you:</p>
              <label class="light form-check-label"><input class="form-check-input" type="checkbox" id="isCoach" value="coach">Coach</label><br>
              <label class="light form-check-label"><input class="form-check-input" type="checkbox" id="isPlayer" value="player">Player</label><br>
              <label class="light form-check-label"><input class="form-check-input" type="checkbox" id="isParentFan" value="parent">Parent or Fans</label><br>
            </fieldset>
            <a  type="submit" onclick="signupUser()" class="btn btn-success btn-block">Sign Up</a>
          </div>
        </div>
      </form>
    </div>
    <script src="js/firebase.js"></script>
    <script src="js/signup.js"></script>
  </body>
